<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BossX Validator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff00aa, #ff66cc);
        color: gold;
        margin: 0;
        padding: 20px;
    }
    h1 { text-align: center; }
    .card {
        background: rgba(0,0,0,0.3);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    input, button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-top: 5px;
    }
    input {
        width: 100%;
        margin-bottom: 10px;
    }
    button {
        background: gold;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
    button:disabled {
        background: gray;
        cursor: not-allowed;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid gold;
        padding: 8px;
        text-align: center;
    }
</style>
</head>
<body>

<h1>BossX Validator</h1>

<div class="card">
    <h2>Status: <span id="statusValidator">Belum Aktif</span></h2>
    <input type="number" id="inputBossX" placeholder="Masukkan jumlah BossX">
    <button id="btnAktivasi">Aktivasi Validator</button>
</div>

<div class="card">
    <h2>Kontrol Validator</h2>
    <button id="btnPower">Power ON</button>
    <p>Masa Kontrak: <span id="masaKontrak">-</span></p>
    <p>Reward Validasi: <span id="rewardValidasi">0</span> USDT</p>
</div>

<div class="card">
    <h2>History Aktivasi</h2>
    <table id="historyTable">
        <tr>
            <th>Hari</th>
            <th>Waktu</th>
            <th>Jumlah</th>
            <th>Jenis</th>
            <th>Masa Akhir Kontrak</th>
        </tr>
    </table>
</div>

<script>
// ===== Variabel Global =====
let validatorStatus = "Belum Aktif";
let jumlahBossX = 0;
let runningStatus = false;
let contractStartTime = null;
let contractEndTime = null;
let dailyTimer = null;
let contractTimer = null;
let autoClaimTimer = null;

// ===== Aktivasi Validator =====
document.getElementById("btnAktivasi").addEventListener("click", function() {
    const inputBossX = parseFloat(document.getElementById("inputBossX").value);

    if (validatorStatus === "Belum Aktif" && inputBossX > 0) {
        validatorStatus = "Aktif";
        jumlahBossX = inputBossX;

        document.getElementById("statusValidator").innerText = "Aktif ✅";
        document.getElementById("btnAktivasi").disabled = true;

        tambahHistoryAktivasi(inputBossX);
    } else {
        alert("Validator sudah aktif atau jumlah BossX tidak valid");
    }
});

function tambahHistoryAktivasi(jumlah) {
    const now = new Date();
    const hari = now.toLocaleDateString('id-ID', { weekday: 'long' });
    const waktu = now.toLocaleString('id-ID');
    const masaAkhirKontrak = 2678400; // detik (31 hari, statis)

    const table = document.getElementById("historyTable");
    const row = table.insertRow();
    row.insertCell(0).innerText = hari;
    row.insertCell(1).innerText = waktu;
    row.insertCell(2).innerText = jumlah + " BossX";
    row.insertCell(3).innerText = "Aktifkan Masternode";
    row.insertCell(4).innerText = masaAkhirKontrak + " detik";
}

// ===== Power ON =====
document.getElementById("btnPower").addEventListener("click", function() {
    if (validatorStatus === "Aktif" && !runningStatus) {
        runningStatus = true;

        if (!contractStartTime) {
            contractStartTime = new Date();
            contractEndTime = new Date(contractStartTime.getTime() + (2678400 * 1000));
        }

        document.getElementById("statusValidator").innerText = "Running ⏳";
        document.getElementById("btnPower").disabled = true;

        startDailyCountdown();
        startContractCountdown();
        startAutoClaim();
    }
});

// ===== Timer Harian (Auto OFF jam 06:00) =====
function startDailyCountdown() {
    dailyTimer = setInterval(() => {
        const now = new Date();
        const targetOff = new Date();
        targetOff.setHours(6, 0, 0, 0);

        if (now >= targetOff) {
            stopRunning();
        }
    }, 1000);
}

// ===== Countdown Kontrak =====
function startContractCountdown() {
    contractTimer = setInterval(() => {
        const now = new Date();
        const timeLeft = contractEndTime - now;
        if (timeLeft <= 0) {
            clearInterval(contractTimer);
            document.getElementById("masaKontrak").innerText = "Kontrak Habis";
        } else {
            document.getElementById("masaKontrak").innerText = formatTime(timeLeft);
        }
    }, 1000);
}

// ===== Autoclaim Reward =====
function startAutoClaim() {
    autoClaimTimer = setInterval(() => {
        if (runningStatus) {
            const rewardPerMinute = jumlahBossX * 0.0005; // contoh rate
            let currentReward = parseFloat(document.getElementById("rewardValidasi").innerText) || 0;
            currentReward += rewardPerMinute;
            document.getElementById("rewardValidasi").innerText = currentReward.toFixed(4);
        }
    }, 60000);
}

// ===== Stop Running =====
function stopRunning() {
    runningStatus = false;
    document.getElementById("statusValidator").innerText = "Off ⛔";
    document.getElementById("btnPower").disabled = false;
    clearInterval(dailyTimer);
    clearInterval(autoClaimTimer);
}

// ===== Format Waktu =====
function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const days = Math.floor(totalSeconds / 86400);
    const hours = Math.floor((totalSeconds % 86400) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    return `${days}h ${hours}j ${minutes}m ${seconds}d`;
}
</script>

</body>
</html>
