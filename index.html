<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BossX</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      padding: 30px 20px;
      flex-shrink: 0;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      margin-top: -5px;
    }
    .sidebar-header img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 10px;
    }
    .sidebar-header h2 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 12px 0;
      font-weight: bold;
    }
    .sidebar a:hover {
      opacity: 0.8;
      padding-left: 10px;
      transition: 0.3s;
    }

    /* Main Area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }
    .clock {
      font-size: 20px;
      font-weight: bold;
    }
    .profile {
      display: flex;
      align-items: center;
      text-align: right;
    }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-left: 15px;
    }
    .profile-info {
      margin-left: 15px;
    }
    .profile-info h3 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }
    .profile-info p {
      margin: 2px 0 0;
      font-size: 16px;
      font-weight: bold;
    }

    /* Tombol Tema */
    .theme-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 26px;
      cursor: pointer;
      margin-right: 20px;
    }
    .theme-toggle:hover {
      opacity: 0.8;
    }

    /* Content */
    .content {
      padding: 40px;
      flex: 1;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
    }

    /* Tema Siang */
    .day-theme {
      background: linear-gradient(135deg, #8e44ad, #ff69b4);
    }

    /* Tema Malam */
    .night-theme {
      background: linear-gradient(135deg, #000000, #434343);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        text-align: center;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container day-theme" id="theme">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="https://i.ibb.co/qYBkPDH3/Picsart-25-04-01-16-25-47-054.png" alt="Logo BossX" />
        <h2>BossX</h2>
      </div>

      <a href="#">Dashboard</a>
      <a href="#">Deposit</a>
      <a href="#">Withdrawal</a>
      <a href="#">Peer to Peer</a>
      <a href="#">FAQ</a>
      <a href="#">Setting</a>
      <a href="#">Logout</a>
    </div>

    <!-- Main Area -->
    <div class="main">
      <!-- Header -->
      <div class="header">
        <div class="clock" id="clock">Memuat waktu...</div>
        <div style="display: flex; align-items: center;">
          <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">ðŸŒ™</button>
          <div class="profile">
            <div class="profile-info">
              <h3>Fery Muliawan</h3>
              <p>Validator ID: 8055x</p>
            </div>
            <img src="https://i.ibb.co/gbVsGLy0/FB-IMG-1617237754232.jpg" alt="Foto Fery" />
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <h1>Selamat Datang di BossX</h1>
        <p>Silakan pilih menu di sidebar untuk mulai mengelola akun dan aktivitas Anda.</p>
      </div>

      <!-- Footer -->
      <footer>
        <p>Â© 2025 BossX. Dibuat oleh Fery Muliawan</p>
      </footer>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('id-ID', options);
      const time = now.toLocaleTimeString('id-ID', { hour12: false });
      document.getElementById('clock').textContent = `${date} | ${time}`;
    }

    function toggleTheme() {
      const themeElement = document.getElementById('theme');
      const themeBtn = document.getElementById('themeBtn');
      themeElement.classList.toggle('day-theme');
      themeElement.classList.toggle('night-theme');

      if (themeElement.classList.contains('night-theme')) {
        themeBtn.textContent = "ðŸŒž";
      } else {
        themeBtn.textContent = "ðŸŒ™";
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
