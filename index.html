<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deposit - BossX</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .container {
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      padding: 30px 20px;
      flex-shrink: 0;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      margin-top: -5px;
    }
    .sidebar-header img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 10px;
    }
    .sidebar-header h2 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 12px 0;
      font-weight: bold;
    }
    .sidebar a.active {
      text-decoration: underline;
    }
    .sidebar a:hover {
      opacity: 0.8;
      padding-left: 10px;
      transition: 0.3s;
    }
    /* Main Area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }
    .clock {
      font-size: 20px;
      font-weight: bold;
    }
    .profile {
      display: flex;
      align-items: center;
      text-align: right;
    }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-left: 15px;
    }
    .profile-info {
      margin-left: 15px;
    }
    .profile-info h3 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }
    .profile-info p {
      margin: 2px 0 0;
      font-size: 16px;
      font-weight: bold;
    }
    /* Tombol Tema */
    .theme-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 26px;
      cursor: pointer;
      margin-right: 20px;
    }
    .theme-toggle:hover { opacity: 0.8; }
    /* Content */
    .content {
      padding: 40px;
      flex: 1;
    }
    .deposit-section {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
    }
    .deposit-section img {
      width: 200px;
      height: 200px;
      margin-bottom: 15px;
    }
    .wallet {
      font-size: 16px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
      word-break: break-all;
    }
    .copy-btn {
      background: #ff69b4;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #ff85c1;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
    }
    /* Tema Siang */
    .day-theme {
      background: linear-gradient(135deg, #8e44ad, #ff69b4);
    }
    /* Tema Malam */
    .night-theme {
      background: linear-gradient(135deg, #000000, #434343);
    }
  </style>
</head>
<body>

  <div class="container day-theme" id="theme">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="https://i.ibb.co/qYBkPDH3/Picsart-25-04-01-16-25-47-054.png" alt="Logo BossX" />
        <h2>BossX</h2>
      </div>
      <a href="index.html">Dashboard</a>
      <a href="deposit.html" class="active">Deposit</a>
      <a href="#">Withdrawal</a>
      <a href="#">Peer to Peer</a>
      <a href="#">FAQ</a>
      <a href="#">Setting</a>
      <a href="#">Logout</a>
    </div>

    <!-- Main Area -->
    <div class="main">
      <!-- Header -->
      <div class="header">
        <div class="clock" id="clock">Memuat waktu...</div>
        <div style="display: flex; align-items: center;">
          <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">ðŸŒ™</button>
          <div class="profile">
            <div class="profile-info">
              <h3>Fery Muliawan</h3>
              <p>Validator ID: 8055x</p>
            </div>
            <img src="https://i.ibb.co/gbVsGLy0/FB-IMG-1617237754232.jpg" alt="Foto Fery" />
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <h1>Halaman Deposit</h1>

        <!-- Deposit USDT -->
        <div class="deposit-section">
          <h2>Deposit USDT</h2>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TQ3HBNdVFmTFvz9wz3AR2Siss7MRN1fuRM" alt="QR USDT">
          <div class="wallet" id="usdtWallet">TQ3HBNdVFmTFvz9wz3AR2Siss7MRN1fuRM</div><br>
          <button class="copy-btn" onclick="copyWallet('usdtWallet')">Copy Wallet</button>
        </div>

        <!-- Deposit BossX -->
        <div class="deposit-section">
          <h2>Deposit BossX</h2>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TTfKjrU18mi223ukVmz6FMNgBkma13kVA3" alt="QR BossX">
          <div class="wallet" id="bossxWallet">TTfKjrU18mi223ukVmz6FMNgBkma13kVA3</div><br>
          <button class="copy-btn" onclick="copyWallet('bossxWallet')">Copy Wallet</button>
        </div>

      </div>

      <!-- Footer -->
      <footer>
        <p>Â© 2025 BossX. Dibuat oleh Fery Muliawan</p>
      </footer>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('id-ID', options);
      const time = now.toLocaleTimeString('id-ID', { hour12: false });
      document.getElementById('clock').textContent = `${date} | ${time}`;
    }
    function toggleTheme() {
      const themeElement = document.getElementById('theme');
      const themeBtn = document.getElementById('themeBtn');
      themeElement.classList.toggle('day-theme');
      themeElement.classList.toggle('night-theme');
      themeBtn.textContent = themeElement.classList.contains('night-theme') ? "ðŸŒž" : "ðŸŒ™";
    }
    function copyWallet(id) {
      const walletText = document.getElementById(id).textContent;
      navigator.clipboard.writeText(walletText).then(() => {
        alert("Wallet address copied: " + walletText);
      });
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
